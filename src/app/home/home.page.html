<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Persons cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Persons cards</h1>
  
  <app-data-input (addPerson)="addPerson($event)"></app-data-input>

  <div class="my-card-group">
    <app-personal-card *ngFor="let person of peopleCardsService.getObservable() | async ; let index = index"
      [name]="person.name"
      [surnames]="person.surnames" 
      [age]="person.age"
      [isFav]="person.isFav"
      (makeFav)="alterFav($event, index)"
      (deleteCardEvent)="deleteCard(index)">

    </app-personal-card>
  </div>
  
</ion-content>
