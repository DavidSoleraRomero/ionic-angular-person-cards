<ion-card>
  <ion-card-header>
    <ion-card-title>
      <div class="icon-name">
        <ion-icon name="person-circle-outline" class="icon-size"></ion-icon>
        {{ name }} {{ surnames | slice:0:1 | uppercase }}.
      </div>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <h2><b>Name</b></h2>
    <p>{{ name }}</p>
    <h2><b>Surnames</b></h2>
    <p>{{ surnames }}</p>
    <h2><b>Age</b></h2>
    <p>{{ age }}</p>
  </ion-card-content>
</ion-card>
